version: '2'
services:
  elasticsearch:
    build: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - messageservicenetwork
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
  logstash:
    build: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - '5000:5000'
    networks: 
      - messageservicenetwork
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - '5601:5601'
    networks:
      - messageservicenetwork
    depends_on:
      - elasticsearch  
  rabbitmq:
    image: rabbitmq:3.6.10
    ports:
      - '4369:4369'
      - '5671:5671'
      - '5672:5672'
      - '25672:25672'
    networks: 
      - messageservicenetwork
  mainservice:
    build: mainservice/
    ports:
      - 80:80
    environment:
      - ASPNETCORE_URLS=http://+:80
    networks: 
      - messageservicenetwork
networks:
  messageservicenetwork:
    driver: bridge